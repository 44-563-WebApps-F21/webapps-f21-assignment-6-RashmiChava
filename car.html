<!DOCTYPE html>
<html>
    <head>
        <title>Cars</title>
    </head>
 
<body>

    <h2>Rashmi Chava orders a car</h2>

    <form>
        <input type="checkbox" id="cb1_electric" name="property1" value="electric" >
        <label for="cb1_electric">electric</label></br>
      
        <input type="checkbox" id="cb1_ac" name="property2" value="ac">
        <label for="cb1_ac">ac</label></br>
      
        <input type="checkbox" id="cb1_gps" name="property3" value="gps" >
        <label for="cb1_gps">gps</label></br>

        <input type="button" onclick="orderCar()" value="Order a car">
    </form>


<p id="result">Checkbox conditions will display here</p>

<form>
    <label for="form1_property">Enter a property</label>
    <input type ="text" id="property_name" name="form1_property" value="color"> <br>

    <label for="form1_value">Enter a value</label>
    <input type ="text" id="property_value" name="form1_value" autofocus> <br>

    <input type="button" onclick="updateCar()" value="Update the car">
</form>

<script> 

let my_car = {}
function orderCar (){
    my_car = {}
    value1 = document.getElementById("cb1_electric").checked
    value2 = document.getElementById("cb1_ac").checked
    value3 = document.getElementById("cb1_gps").checked
    out = document.getElementById("result")

    my_car = {electric: value1, ac: value2, gps: value3}
    console.log(my_car)
    out.innerHTML = JSON.stringify(my_car)
}

function updateCar(){
    property_name = document.getElementById("property_name").value
    property_value = document.getElementById("property_value").value
    my_car[property_name] = property_value
    document.getElementById("result").innerHTML = JSON.stringify(my_car)
}

</script>

</body>
</html>
