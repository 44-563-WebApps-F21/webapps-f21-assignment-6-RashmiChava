<!DOCTYPE html>
<html>
    <head>
        <title>Cars</title>
    </head>
 
<body>

    <h2>Rashmi Chava orders a car</h2>

    <form>
        <input type="checkbox" id="cb1_electric" name="property1" value="electric" >
        <label for="cb1_electric">electric</label></br>
      
        <input type="checkbox" id="cb1_ac" name="property2" value="ac">
        <label for="cb1_ac">ac</label></br>
      
        <input type="checkbox" id="cb1_gps" name="property3" value="gps" >
        <label for="cb1_gps">gps</label></br>

        <input type="button" onclick="orderCar()" value="Order a car">
    </form>


<p id="result">Checkbox conditions will display here</p>

<form>
    <label for="form1_property">Enter a property</label>
    <input type ="text" id="property" name="form1_property" value="color"> <br>

    <label for="form1_value">Enter a value</label>
    <input type ="text" id="value" name="form1_value" autofocus> <br>

    <input type="button" onclick="updateCar()" value="Update the car">
</form>

<script> 

my_car = {}

function orderCar(){
    console.log("Getting form values")
    my_car = {}
    first = document.getElementById("cb1_electric").checked
    second = document.getElementById("cb1_ac").checked
    third = document.getElementById("cb1_gps").checked
    out = document.getElementById("result")
    first? my_car["electric"] = true : my_car["electric"] = false
    second? my_car["ac"] = true : my_car["ac"] = false
    third? my_car["gps"] = true : my_car["gps"] = false
    my_car = JSON.stringify(my_car)
    out.innerHTML = my_car
    my_car = JSON.parse(my_car)
}

function updateCar(){
    prop = document.getElementById("form1_property").value
    val = document.getElementById("form1_value").value
    out = document.getElementById("result")
    my_car[prop] = val
    my_car = JSON.stringify(my_car)
    out.innerHTML = my_car
    my_car = JSON.parse(my_car)
}

</script>

</body>
</html>
